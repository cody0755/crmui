<!doctype html>
<html style="overflow: hidden;">
<head>
	<title>CRM-DPL</title>
	<meta charset="utf-8"/>
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>

	<!--crm dpl-->
	<link rel="stylesheet" type="text/css" href="../build/crm.css" />
	<script src="../build/crm.js"></script>
	
	<!--docs-->
	<link rel="stylesheet" type="text/css" href="src/docs.css" />
	<script src="src/docs.js"></script>
	
	<!--所有模块-->
	<script>var DOCS={};</script>
	<script src="mods/list.json"></script>
	
	<!--代码高亮插件-->
	<script src="src/1k/1k.js"></script>
	<script src="src/1k/highlight.js"></script>
	
	
</head>
<body>


<header class="page-header">
	<h1 class="page-logo"><a href="#">CRM-DPL</a></h1>
	<nav class="page-nav">
		<ul id="J_PageNav">
			<li data-mod="index" class="current"><a href="home.html" target="main" title="首页">首页</a></li>
			<li data-mod="mods"><a href="modsindex.html" target="main" title="模块">模块</a></li>
			<li data-mod="scene"><a href="scene/index.html" target="main" title="场景">使用场景</a></li>
			<li data-mod="std"><a href="http://wiki.ued.taobao.net/doku.php?id=team:crm:start" target="main" title="规范">开发规范</a></li>
		</ul>
	</nav>
	<div id="J_SubNav" class="page-subnav crm-hidden">
		<ul>
			<li class="current"><a href="home.html" target="main" title="BASE">全局</a></li>
			<li class="current"><a href="home.html" target="main" title="BASE">盒子</a></li>
		</ul>
	</div>
</header>

<div class="page-content">
	<iframe src="home.html" name="main" width="100%" height="100%" frameborder="0"></iframe>
</div>




<script>
	KISSY.ready(function(S){
		var $ = S.all,
			nav = $("#J_PageNav li"),
			subNav = $("#J_SubNav");
		nav.on("click", function(ev){
			var tg = $(this);
			if(tg.hasClass("current")){
				return;
			}
			var mod = tg.attr("data-mod");
			nav.removeClass("current");
			tg.addClass("current");
			if(DOCS[mod] && S.isArray(DOCS[mod])){
				subNav.show();
				createSubNav(DOCS[mod]);
			}else{
				subNav.hide();
			}
		})
		
		function createSubNav(data){
			var ul = subNav.one("ul"),
				li = '';
			ul.html("");
			S.each(data,function(item){
				li += '<li><a href="mods/'+item.name+'.html" target="main">'+item.title+'</a></li>';
			});
			ul.html(li);
		};
		
		
		
	});
</script>


</body>
</html>
