<body class="crm-doc">



<div class="demo-page-item">
	<h1>分页模块</h1>
	<div class="demo-page-item-content">

<section>
<h3>简单分页</h3>
<p>"首页"，"尾页"使用页码表示</p>
<div class="crm-page">
	<a class="crm-page-item crm-page-prev">上一页</a>
	<a class="crm-page-item">1</a>
	<a class="crm-page-item crm-page-break">...</a>
	<a class="crm-page-item">3</a>
	<a class="crm-page-item crm-page-current">4</a>
	<a class="crm-page-item">5</a>
	<a class="crm-page-item crm-page-break">...</a>
	<a class="crm-page-item">100</a>
	<a class="crm-page-item crm-page-next">下一页</a>
</div>
<textarea class="lang-html">
<div class="crm-page">
	<a class="crm-page-item crm-page-prev">上一页</a>
	<a class="crm-page-item">1</a>

	<a class="crm-page-item">100</a>
	<a class="crm-page-item crm-page-next">下一页</a>
</div>
</textarea>
</section>


<section>
<h3>简单分页</h3>
<p>"首页"，"尾页"使用文字引导</p>
<div class="crm-page">
	<a class="crm-page-item crm-page-prev">上一页</a>
	<a class="crm-page-item crm-page-first">首页</a>

<section>
<h3>简单分页</h3>
<p>全展示，加页面跳转</p>
<div class="crm-page">
	<a class="crm-page-item crm-page-prev">上一页</a>
	<a class="crm-page-item crm-page-first">首页</a>
	<a class="crm-page-item crm-page-current">1</a>
	<a class="crm-page-item">2</a>
	<a class="crm-page-item crm-page-break">...</a>
	<a class="crm-page-item">100</a>
	<a class="crm-page-item crm-page-last">尾页</a>
	<a class="crm-page-item crm-page-next">下一页</a>
	<div class="crm-page-skip">
		<form action="" method="get" name="" id="">
			共100页，去第<input type="text" value="1" size="3" class="ui-page-skipTo" name="jumpto">页
			<button class="ui-btn-s ui-page-skipBtn" type="submit">确定</button>
		</form>
	</div>
</div>
