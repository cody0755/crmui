<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="专为后台项目开发的前端UI模版">
	<meta name="author" content="TAOBAO-UED-UDC">		
	<title>form默认样式</title>
	<link rel="stylesheet" href="../../build/crmui.css" />
	<link rel="stylesheet" href="../src/style.css" />
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>
	
	
	<!--代码高亮插件-->
	<script src="../src/1k/1k.js"></script>
	<script src="../src/1k/highlight.js"></script>
	
	<script>
	KISSY.ready(function(S){
		$1k.highlight.init({    //组件初始化
			skin:'crm',//默认皮肤
			edit:true,//开启编辑运行
			JsRequire:''//导入js
		});
	});
	</script>
	
</head>
<body>


<div  class="crm-doc"  >

<section>

<h3>综合示例</h3>

<form class="ui-form ui-form-horizontal" name="" method="post" action="#" id="">


	<div class="ui-form-item">
		<label for="" class="ui-form-label">表单项文本</label>
		<p class="ui-form-fields">一个个文字文字</p>
	</div>
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>用户名
		</label>
		<div class="ui-form-fields">
			<input class="ui-form-input" type="text" value="changyin@taobao.com" > <span class="ui-form-other"><a href="#">什么是用户名？</a></span>
			<div class="ui-form-explain">
				<div class="ui-msg ui-msg-ok ui-msg-naked">
					<div class="ui-msg-box" >
						<i class="icon-ok-sign"></i>
						<div class="ui-msg-text">输入正确</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>密码
		</label>
		<div class="ui-form-fields">
			<input class="ui-form-input" type="password" value="123456"> <span class="ui-form-other"><a href="#">添加备注</a></span>
			<div class="ui-form-explain">
				<div class="ui-msg ui-msg-error ui-msg-naked">
					<div class="ui-msg-box" >
						<i class="icon-remove-circle"></i>
						<div class="ui-msg-text">至少8位</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>性别
		</label>
		<div class="ui-form-fields">
			<label class="ui-form-checkbox inline"><input name="sex" type="radio"> 男</label>
			<label class="ui-form-checkbox inline"><input name="sex" type="radio"> 女</label>
			<label class="ui-form-checkbox inline"><input name="sex" type="radio"> 其他</label>
		</div>
	</div>
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>籍贯
		</label>
		<div class="ui-form-fields">
			<select class="ui-form-select"><option>湖北</option></select> <select class="ui-form-select"><option>红安</option></select>
			<p class="ui-form-explain">默认文案。</p>
		</div>
	</div>
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>有效证件号码
		</label>
		<div class="ui-form-fields">
			<input class="ui-form-input ui-input-medium" type="text" disabled="true">
			<p class="ui-form-explain">暂时不需要</p>
		</div>
	</div>
	
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>联系地址
		</label>
		<div class="ui-form-fields">
			<input class="ui-form-input ui-input-xxlarge" type="text">
		</div>
	</div>
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>想去的地方
		</label>
		<div class="ui-form-fields">
			<select class="ui-form-select" multiple="multiple">
				<option>美利坚</option>
				<option>北朝鲜</option>
				<option>尼日利亚</option>
				<option>火星</option>
				<option>西藏</option>
				<option>新疆</option>
				<option>赞比亚</option>
				<option>中华人民共和国</option>
			<select>
		</div>
	</div>
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>爱好
		</label>
		<div class="ui-form-fields">
			<label class="ui-form-checkbox inline"><input type="checkbox"> 体育</label>
			<label class="ui-form-checkbox inline"><input type="checkbox"> 电影</label>
			<label class="ui-form-checkbox inline"><input type="checkbox"> 音乐</label>
			<label class="ui-form-checkbox inline"><input type="checkbox"> 游戏</label>
			<label class="ui-form-checkbox inline"><input type="checkbox"> 旅游</label>
			<label class="ui-form-checkbox inline"><input type="checkbox"> 艺术</label>
			<p class="ui-form-explain">默认文案。</p>
		</div>
	</div>
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>申请理由
		</label>
		<div class="ui-form-fields">
			<textarea cols="50" rows="5" class="ui-form-textarea" placeholder="理由不少于100条"></textarea>
			<p class="ui-form-explain">默认文案。</p>
		</div>
	</div>
	
	<div class="ui-form-item">
		<div class="ui-form-fields">
			<label class="ui-form-checkbox"><input type="checkbox"> 我已阅读并接受自主缴费服务协议</label>
			<label class="ui-form-checkbox"><input type="checkbox"> 我已阅读并接受淘宝网用户协议</label>
		</div>
	</div>
	
	
	<div class="ui-form-item">
		<label for="" class="ui-form-label">
			<span class="ui-form-required">*</span>验证码
		</label>
		<div class="ui-form-fields">
			<input class="ui-form-input ui-input-mini" type="text">
		</div>
	</div>
	
	<div class="ui-form-item">
		<div class="ui-form-fields">
			<button type="button" class="crm-btn crm-btn-primary">确定</button>
			<button type="button" class="crm-btn">取消</button>
		</div>
	</div>
	
</form>

</section>




</div>

</body>
</html>
