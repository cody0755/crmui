<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="专为后台项目开发的前端UI模版">
	<meta name="author" content="TAOBAO-UED-UDC">		
	<title>分页模块</title>
	<link rel="stylesheet" href="../../build/crm.css" />
	<link rel="stylesheet" href="../src/style.css" />
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>
	
	
	<!--代码高亮插件-->
	<script src="../src/1k/1k.js"></script>
	<script src="../src/1k/highlight.js"></script>
	
	<script>
	KISSY.ready(function(S){
		$1k.highlight.init({    //组件初始化
			skin:'crm',//默认皮肤
			edit:true,//开启编辑运行
			JsRequire:''//导入js
		});
	});

</head>
<body>


<div  class="crm-doc"  >

<section>
<h3>简单分页</h3>
<p>"首页"，"尾页"使用页码表示</p>
<div class="ui-paging">
	<a class="ui-paging-item ui-paging-prev">上一页</a>
	<a class="ui-paging-item">1</a>
	<a class="ui-paging-item ui-paging-break">...</a>
	<a class="ui-paging-item">3</a>
	<a class="ui-paging-item ui-paging-current">4</a>
	<a class="ui-paging-item">5</a>
	<a class="ui-paging-item ui-paging-break">...</a>
	<a class="ui-paging-item">100</a>
	<a class="ui-paging-item ui-paging-next">下一页</a>
</div>
<textarea class="lang-html">
<div class="ui-paging">
	<a class="ui-paging-item ui-paging-prev">上一页</a>
	<a class="ui-paging-item">1</a>
	<a class="ui-paging-item ui-paging-break">...</a>

</div>
</textarea>
</section>


<section>
<h3>简单分页</h3>
<p>"首页"，"尾页"使用文字引导</p>
<div class="ui-paging">
	<a class="ui-paging-item ui-paging-prev">上一页</a>
	<a class="ui-paging-item ui-paging-first">首页</a>
	<a class="ui-paging-item">3</a>
	<a class="ui-paging-item ui-paging-current">4</a>
	<a class="ui-paging-item">5</a>
	<a class="ui-paging-item ui-paging-last">尾页</a>

</div>
</textarea>
</section>


<section>
<h3>简单分页</h3>
<p>全展示，加页面跳转</p>
<div class="ui-paging">
	<a class="ui-paging-item ui-paging-prev">上一页</a>
	<a class="ui-paging-item ui-paging-first">首页</a>
	<a class="ui-paging-item ui-paging-current">1</a>
	<a class="ui-paging-item">2</a>
	<a class="ui-paging-item ui-paging-break">...</a>
	<a class="ui-paging-item">100</a>
	<a class="ui-paging-item ui-paging-last">尾页</a>
	<a class="ui-paging-item ui-paging-next">下一页</a>
	<div class="ui-paging-skip">
		<form action="" method="get" name="" id="">
			共100页，去第<input type="text" value="1" size="3" class="ui-page-skipTo" name="jumpto">页
			<button class="ui-btn-s ui-page-skipBtn" type="submit">确定</button>
		</form>
	</div>
</div>
