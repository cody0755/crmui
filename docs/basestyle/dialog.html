<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="description" content="专为后台项目开发的前端UI模版">
	<meta name="author" content="TAOBAO-UED-UDC">		
	<title>dialog模块</title>
	<link rel="stylesheet" href="../../build/crmui.css" />
	<link rel="stylesheet" href="../src/style.css" />
	<script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>
	
	
	<!--代码高亮插件-->
	<script src="../src/1k/1k.js"></script>
	<script src="../src/1k/highlight.js"></script>
	
	<script>
	KISSY.ready(function(S){
		$1k.highlight.init({    //组件初始化
			skin:'crm',//默认皮肤
			edit:true,//开启编辑运行
			JsRequire:''//导入js
		});
	});
	</script>
	
</head>
<body>


<div  class="crm-doc"  >

<section>
<h3>dialog</h3>
<p>对话框一般是基本创建的</p>


<button id="btn" type="button" class="ui-btn">显示窗口</button>

</section>

	

<script>
KISSY.use("node,overlay", function (S, Node, O, B) {
    var dialog = new O.Dialog({
        width:500,
        headerContent:'对话框标题',
        bodyContent:'<div style="height:200px;">test</div>',
		//footerContent:'<button id="btn" type="button" class="ui-btn ui-btn-small">确定</button>',
        mask:{
            effect:'fade'
        },
        align:{
            points:['cc', 'cc'],
        },
		resizeable:true
    });


    Node.all("#btn").on("click", function () {
        dialog.show();
		console.log(dialog);
    });
});
</script>

</div>

</body>
</html>
