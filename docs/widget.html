		<script>

			var dialog = new O.Dialog({
				width:500,
				headerContent:'对话框标题',
				bodyContent:'<div style="height:200px;">test</div>',
				mask:{
					effect:'fade'
				},
				align:{
					points:['cc', 'cc'],
				},
				resizeable:true
			});


			Node.all("#btn").on("click", function () {
				dialog.show();
				console.log(dialog);
			});
		});
