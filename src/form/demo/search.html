<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>form 搜索样式</title>
    <!-- 公共模块 -->
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy.js"></script>
    
    <!-- 当前模块依赖的模块 -->
    <link href="../../base/base.less" rel="stylesheet/less"/>
    <link href="../../layout/layout.less" rel="stylesheet/less"/>
	<link href="../../message/message.less" rel="stylesheet/less"/>
	<link href="../../button/button.less" rel="stylesheet/less"/>
	<link href="../../icon/icon.less" rel="stylesheet/less"/>
	
    <link href="../form.less" rel="stylesheet/less"/>

    <!-- less -->
    <script type="text/javascript" src="../../../lib/less.js"></script>
    
    <!--代码高亮插件-->
    <script src="../../../docs/src/1k/1k.js"></script>
    <script src="../../../docs/src/1k/highlight.js"></script>
    
    <!--文档公用脚本样式-->
    <link href="../../../docs/src/docs.css" rel="stylesheet" type="text/css"/>

  </head>
<body class="crm-doc">

<section>

	<h3>搜索样式示例</h3>

	<form class="ui-form ui-form-inlie" name="" method="post" action="#" id="">

		<div class="ui-form-item">
			<label for="" class="ui-form-label">关键字：</label>
			<div class="ui-form-fields"><input type="text" /></div>
		</div>
		
		<div class="ui-form-item">
			<label for="" class="ui-form-label">籍贯：</label>
			<div class="ui-form-fields"><select><option>请选择籍贯</option><option>北京</option><option>上海</option></select></div>
		</div>
		
		<div class="ui-form-item">
			<label for="" class="ui-form-label">性别：</label>
			<div class="ui-form-fields">
				<label><input name="sex" type="radio"> 男</label>
				<label><input name="sex" type="radio"> 女</label>
				<label><input name="sex" type="radio" checked> 不限</label>
			</div>
		</div>
		
		<div class="ui-form-item">
			<label for="" class="ui-form-label">爱好：</label>
			<div class="ui-form-fields">
				<label><input type="checkbox"> 体育</label>
				<label><input type="checkbox"> 电影</label>
				<label><input type="checkbox"> 音乐</label>
			</div>
		</div>
		
		
		<div class="ui-form-item">
			<button type="button" class="crm-btn crm-btn-primary">搜索</button>
		</div>
		
		
	</form>

</section>




</body>
</html>
