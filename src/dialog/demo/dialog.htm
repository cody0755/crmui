<html>
	<head>
		<meta charset="utf-8">

		<!-- 当前模块依赖的模块 -->
		<link href="../../base/base.less" rel="stylesheet/less"/>
		<link href="../../layout/layout.less" rel="stylesheet/less"/>
		<link href="../../button/button.less" rel="stylesheet/less"/>

		<!-- less -->

<body class="crm-doc">

<section>
<h3>dialog</h3>
<p>对话框一般是基本创建的</p>


<button id="btn" type="button" class="ui-btn">显示窗口</button>

</section>

	

<script>
KISSY.use("node,overlay", function (S, Node, O, B) {
    var dialog = new O.Dialog({
        width:500,
        headerContent:'对话框标题',
        bodyContent:'<div style="height:200px;">test</div>',
		//footerContent:'<button id="btn" type="button" class="ui-btn ui-btn-small">确定</button>',
        mask:{
            effect:'fade'
        },
        align:{
            points:['cc', 'cc'],
        },
		resizeable:true
    });


    Node.all("#btn").on("click", function () {
        dialog.show();
		console.log(dialog);
    });
});
</script>

</body>
</html>
